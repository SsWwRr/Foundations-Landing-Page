<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> An flexbox excersise </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="name">Title</div>
            <div class="links">
                <a href="#">Link one</a>
                <a href="#">Link two</a>
                <a href="#">Link three</a>
            </div>
        </div>
        <div class="first-main">
            <div class="sub-first-main">
                <div class="hero-container">
                    <div>
                        <div class="title1">MAIN TITLE</div>
                    </div>
                    <div>
                        <div class="subtitle">SUBTITLE</div>
                    </div>
                    <div class="button1">
                        <button>Button</button>
                    </div>
                </div>
                <div>
                    <img class="main-img" src="airpods1.jpg" alt="AN IMAGE">
                </div>
            </div>
        </div>
        <div class="second-main">
            <div class="sub-second-main">
                <div class="title2">Some random information</div>
                <div class="imgs-container">
                    <div>
                        <img alt="AN IMAGE" src="airpods4.jpg" class="img">
                        <div>subtext</div>
                    </div>
                    <div>
                        <img alt="AN IMAGE" src="airpods2.jpg" class="img">
                        <div>subtext</div>
                    </div>
                    <div>
                        <img alt="AN IMAGE" src="airpods3.jpg" class="img">
                        <div>subtext</div>
                    </div>
                    <div>
                        <img alt="AN IMAGE" src="airpods5.jpg" class="img">
                        <div>subtext</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="third-main">
            <div class="sub-third-main">
                <div class="quote-container">
                    <div class="text">
                        <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec tempus massa, eu commodo felis. </div>
                    </div>
                    <div class="author">author</div>
                </div>
            </div>
        </div>
        <div class="fourth-main">
            <div class="height-container">
                <div class="white-container">
                    <div class="blue-container">
                        <div class="bc-text">
                            <div class="bold">Call to action, it's time!</div>
                            <div> small text</div>
                        </div>
                        <div>
                            <button class="button2">Sign up</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer">
            <div> Copyright <span>&copy;</span>The odin Project 2021</div>
        </div>
    </body>
</html>
